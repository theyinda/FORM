<head>

<body>
	<h2> Contact Form</h2>
	<form class="container">
		<div class="heading"><h2> Get In Touch With Us</h2></div>
		<p>Feel free to drop us a line and we'll get back to you</p>
			Name:<input class="name" type="text" name="Name"><br>

			<input class="submit" type="button" value="Submit">
		
	</form>
